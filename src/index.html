<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edian's Payment Form</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card ">
            <div class="card-header text-left">
              <h4>Payment form example</h4>
            </div>

            <div class="card-body">
              <form id="myForm">
                <div class="alert alert-danger text-left" role="alert">
                  Some Fields are Missing
                </div>

                <div class="form-row  justify-content-between">
                  <div class="form-group col-md-6">
                    <label for="inputCC">Credit Card:</label>
                    <input
                      type="number"
                      class="form-control"
                      id="inputCC"
                      placeholder="XXXXXXXXXXXX"
                    />
                  </div>

                  <div class="form-group col-md-2">
                    <label for="inputCVC">CVC#</label>
                    <input
                      type="number"
                      class="form-control"
                      id="inputCVC"
                      placeholder="0000"
                    />
                  </div>

                  <div class="form-group col-md-3">
                    <label for="inputAmount">Amount</label>
                    <input
                      type="number"
                      class="form-control"
                      id="inputAmount"
                      placeholder="0.00"
                    />
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputFirstName"
                      placeholder="First"
                    />
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputLastName"
                      placeholder="Last"
                    />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" />
                  </div>

                  <div class="form-group col-md-3">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                  <div class="form-group col-md-3">
                    <label for="inputZip">Postal Code</label>
                    <input type="number" class="form-control" id="inputZip" />
                  </div>
                </div>

                <div class="row">
                  <div class="col-6">
                    <h5>We accept:</h5>
                    <button type="none" class="btn btn-dark  ">
                      <input type="radio" name="cardType" /><i
                        class="fab fa-cc-mastercard pr-4"
                      ></i>
                      <input type="radio" name="cardType" /><i
                        class="fab fa-cc-visa pr-4"
                      ></i>
                      <input type="radio" name="cardType" /><i
                        class="fab fa-cc-diners-club pr-4"
                      ></i>
                      <input type="radio" name="cardType" /><i
                        class="fab fa-cc-amex pr-4"
                      ></i>
                    </button>
                  </div>

                  <div class="col-6 ">
                    <label for="inputMessage" class="col">Message:</label>
                    <textarea
                      id="inputMessage"
                      name="inputMessage"
                      rows="4"
                      cols="50"
                    >
                    </textarea>
                    <br /><br />
                  </div>
                </div>

                <div class="card-footer text-muted">
                  <button type="none" class="btn btn-dark fright">
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="btn btn-primary fright"
                    id="sendButton"
                  >
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
